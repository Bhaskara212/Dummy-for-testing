plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.24.0'
}

test {
    useJUnitPlatform()
}

allure {
    version = "2.24.0"   // ✅ supported property
    aspectjweaver = true
    autoconfigure = true
    // ❌ clean removed (not supported anymore)
}